{% extends 'escambo/base.html' %}

{% block content %}

{% for post in posts %}
    <div>

        <a href="{% url 'detalhes' pk=post.pk %}"><h1>{{ post.title }}</h1></a>
        <p>{{ post.text }}</p>
        <a class="btn btn-default" class="btn btn-xl" href="{% url 'detalhes' pk=post.pk %}">Detalhes</a>

    </div>
{% endfor %}

{% endblock content %}
