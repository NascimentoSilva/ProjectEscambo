{% extends 'escambo/base.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.text }}</p>
  {% if post.image %}
  <div class="imagem">
    <p><img src='{{ post.image.url }}'class="img-responsive"/></p>
  </div>
  {% endif %}
  <a class="btn btn-default" href="{% url 'home' %}">Voltar</a>
  <a class="btn btn-default" href="{% url 'editar' pk=post.pk %}">Editar</a>
{% endblock %}
